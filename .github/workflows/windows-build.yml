name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller raylib

      # 4️⃣ Build EXE
      - name: Build EXE
        run: |
          pyinstaller --onefile main.py --name ZayDroids --noconsole --icon favicon.ico

      # 5️⃣ Upload EXE as artifact
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: ZayDroids-Windows
          path: dist/ZayDroids.exe
